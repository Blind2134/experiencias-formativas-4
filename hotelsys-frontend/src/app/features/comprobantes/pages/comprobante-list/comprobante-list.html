<div class="container-fluid">
  <h2 class="mb-4">Gestión de Comprobantes</h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Serie y Número</th>
              <th>Tipo</th>
              <th>Cliente</th>
              <th>Fecha de Emisión</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of comprobantes">
              <td>{{ c.serieNumero }}</td>
              <td>
                <span class="badge" [ngClass]="c.tipoComprobante === 'FACTURA' ? 'bg-primary' : 'bg-success'">
                  {{ c.tipoComprobante }}
                </span>
              </td>
              <td>{{ c.clienteNombre }}</td> <!-- CAMBIO AQUÍ -->
              <td>{{ c.fechaEmision | date:'dd/MM/yyyy HH:mm' }}</td>
              <td>{{ c.total | currency:'S/ ' }}</td>
              <td>
                <button class="btn btn-sm btn-primary me-2" (click)="verComprobante(c.id)">
                  <i class="bi bi-eye-fill"></i> Ver
                </button>
                <button class="btn btn-sm btn-info me-2" (click)="descargar(c.id, 'pdf')">
                  <i class="bi bi-file-earmark-pdf-fill"></i> PDF
                </button>
                <button class="btn btn-sm btn-secondary me-2" (click)="descargar(c.id, 'xml')">
                  <i class="bi bi-file-earmark-code-fill"></i> XML
                </button>
                <button class="btn btn-sm btn-danger" (click)="eliminarComprobante(c.id)">
                  <i class="bi bi-trash-fill"></i> Eliminar
                </button>
              </td>
            </tr>
            <tr *ngIf="comprobantes.length === 0">
              <td colspan="6" class="text-center">No se han generado comprobantes.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
