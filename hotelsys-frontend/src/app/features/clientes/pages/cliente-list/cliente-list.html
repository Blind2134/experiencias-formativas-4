<div class="container-fluid">
  <h2 class="mb-4">Gestión de Clientes</h2>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row g-3 mb-3 align-items-center">
  <div class="col-md-6">
    <input type="text" class="form-control" placeholder="Buscar por nombre o documento..." 
           [(ngModel)]="terminoBusqueda" (keyup.enter)="buscar()">
    </div>
    <div class="col-md-6 d-flex justify-content-start justify-content-md-end">
      <button class="btn btn-secondary me-2" (click)="buscar()">
        <i class="bi bi-search"></i> Buscar
      </button>
      <button class="btn btn-outline-secondary me-2" (click)="limpiarBusqueda()">
        <i class="bi bi-x-lg"></i> Limpiar búsqueda
      </button>
      <button class="btn btn-primary" (click)="crearCliente()">
        <i class="bi bi-plus-lg"></i> Nuevo Cliente
      </button>
    </div>
  </div>
      
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Nombre Completo</th>
              <th>Tipo de Documento</th>
              <th>Número de Documento</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientesFiltrados">
              <td>{{ cliente.nombreCompleto }}</td>
              <td>{{ cliente.tipoDocumento.descripcion }}</td>
              <td>{{ cliente.numeroDocumento }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.telefono }}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2" (click)="editarCliente(cliente.id)">
                  <i class="bi bi-pencil-fill"></i> Editar
                </button>
                <button class="btn btn-sm btn-danger" (click)="desactivarCliente(cliente.id)">
                  <i class="bi bi-trash-fill"></i> Desactivar
                </button>
              </td>
            </tr>
            <tr *ngIf="clientesFiltrados.length === 0">
                <td colspan="6" class="text-center">No se encontraron clientes.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
